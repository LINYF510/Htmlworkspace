<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body style = "background-color: cadetblue;">
    <!-- 
        cSS设置样式的
        通过元素的style属性进行设置
        style="样式名：样式值；样式名：样式值；
        块元素：自已独占一行的元素 块元素的CSS样式的宽，高等等 往往都是生效的
            div  h1-h6
        行内元素：不会自己独占一行的元素 行内的CSS样式的宽， 高等等很多都是不生效的
            span img a 
    --> 
    <div style="border: 1px solid red;width:500px;height: 200px;margin: 10px auto;background-color: antiquewhite;">555</div>
    <div style="border: 1px solid red;width:500px;height: 200px;margin: 10px auto;background-color: rgb(31, 51, 233);">222</div>
    <div style="border: 1px solid red;width:500px;height: 200px;margin: 10px auto;background-color: rgba(224, 250, 215, 0.796);">
    <span style ="color :rgb(255, 127, 127) ;font-size: 30px;">新华社北京</span>2021年10月14日电（记者 张未）今日，我国在太原卫星发射中心用长征二号丁运载火箭，
    成功将首颗太阳探测科学技术试验卫星“羲和号”送入预定轨道，标志着我国正式步入“探日时代”。
    </div>
    <span style="border:1px solid rgba(172, 255, 47, 0.815);width:500px;height:100px;">555</span>
</body>
</html>
