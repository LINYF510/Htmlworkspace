        src
        用于定义图的连接
        title
        用于定义鼠标是停时显示的文字

        用于定义片加载失败时显示的提示文字、
        使用 1.url
            2.相对路径
            3.绝对路径
        可以使用width和height属性来定义图片的大小，而且是锁定横纵比的，即无论调哪个都一样
    -->

    <img src="../img/图片.jpg" title="本地图片" alt=" 本地图片" width = "600px"/>
