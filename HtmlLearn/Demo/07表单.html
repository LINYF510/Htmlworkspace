<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <!--
        表单标签
        form（双标签）
            action定义数据的提交地址
                1. url
                2. 相对路径
                3. 绝对路径
            method定义数据的提交方式
                1. GET(不写默认get)
                    1.参数会以健值对形式放在url后提交
                        url?key=value&key=value&key=value
                    2.数据直接暴露在地址栏上，相对不安全
                    3.地址栏长度有限制，所以提交的数据量不大（和post相比），不同浏览器可能不一样
                    4.地址栏上，只能是字符，不能提交文件
                    5.相比于post效率会高一些
                2. POST
                    1.参数默认不放到url后
                    2.数据不会直接暴露在地址栏上，相对安全（但不是绝对，比如在开发者模式下可以查看）
                    3.数据是单独打包通过 请求体（http协议里的一个东西，容量很大）发送，提交的数据量比较大
                    4.请求体中，可以是字符，也可以字节数据，可以提交文件
                    5.相比于get效率低一些
                PUT
                DELECT
                ...
        表单项标签 form
                表单项标签一定要定义name属性，该属性用于明确提交时的参数名 
                表单项标签还需要定义value属性，该属性用于明确提交时的实参
                input
                    type        输入信息的表单项类型
                    text        单行普通文本框
                    password    密码框
                    submit      提交按钮
                    reset       重置按钮
                    value       默认值
                    radio       单选框 多个选项选其一
                                多个单选柜使用相同的name属性值，则就会有互斥效果
                    checkbox    复选框 多个选项选多个
                    hidden      隐藏域  不显示在页面上，但提交时会携带
                    file        文件上传框
                textarea    多行文本框 没有value属性

                select     下拉列表框 name属性用于确定下拉列表框的名称
                    option     下拉列表框的选项 
                                value属性用于确定下拉列表框的选项的值,不写的话上传的值为标签中的内容
                                selected 默认显示的选项
                

    -->
    <form action="07表单标签测试/08welcome.html" method="get">
        <!--添加表单项标签 用户输入信息的标签-->
        <!--希望用提交一些特定的信息，但是考虑到安全问题或者是用户操作问题，不希望该数据发生改变
            hidden 隐藏域  不显示在页面上，但提交时会携带，不可修改
            readonly  只读 显示在页面上，提交时会携带，不可修改
            disabled  不可用  显示在页面上，提交时不会携带，不可修改
        -->
        <input type="hidden" name="id" value="123" /> <!-- 隐藏域 -->
        <input type="text" name="tid" value="456" readonly /> <!-- 只读 -->
        <input type="text" name="tid" value="456" disabled /> <!-- 不可用 -->
        用户名：
            <input type="text" name="username" value="zhangsan"><br/>
        密码：
            <input type="password" name="Pwd"/><br/>
        性别：
            <!--使用指定value值，checked属性表示是否默认选中，ture表示选中，false表示不选中，
                可以等于checked，在HTML中属性名和属性值一样时可以单独写属性名-->
            <input type="radio" name="sex" value="男" checked />男
            <input type="radio" name="sex" value="女" />女
            <br/>
        爱好：
            <input type="checkbox" name="hobby" value="篮球" checked />篮球
            <input type="checkbox" name="hobby" value="足球" />足球
            <input type="checkbox" name="hobby" value="乒乓球" />乒乓球
            <input type="checkbox" name="hobby" value="羽毛球" />羽毛球
            <br>
        个人简介：
            <textarea name ="introduce" style = "height: 300px; width: 300px;">12345</textarea> 
            <br/>
        籍贯：
            <select name="birthplace">
                <option value="1">北京</option>
                <option value="2">上海</option>
                <option value="3">广州</option>
                <option value="0"  selected>-请选择-</option>
                <!-- value属性用于确定下拉列表框的选项的值,不写的话上传的值为标签中的内容
                selected 默认显示的选项 -->
            </select>
            <br/>
        头像：
            <input type="file" name="head" />
        <input type="submit" value="登录" /><!--value修改按钮里面显示的文字-->
        <input type="reset" value="清空" />

    </form>

</body>

</html>
