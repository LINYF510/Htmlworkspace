<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- 有特殊含义的符号：字符实体
    对于html代码来说，某些符号是有特殊含义的，如果想显示这些特殊符号，需要进行转义  
     &lt; &gt; &amp; &quot; &apos; &nbsp; 
    -->

    &lt;h1&gt;字符实体&lt;/h1&gt;
    <br>
    &amp;gt;
