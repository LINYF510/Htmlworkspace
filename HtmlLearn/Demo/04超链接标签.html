<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Document</title>
</head>

<body>
  <!--
        超链接标签 a
        href:超链接地址
            1. 完整的url
            2. 相对路径  以当前资源的所在路径为出发点去我目标资源
                        ./  表示的当前资源的所在路径，可以省略不写的
                        ../ 表示当前资源的上一层路径，需要时必须显示写出
            3. 绝对路径
        target:打开方式
            _blank:新窗口
            _self:当前窗口
    -->
  <h1>超链接</h1>
  <a href="http://www.bilibili.com" target="_self">Bilibili</a>
  <!-- 相对路径写法 -->
  <a href="03有序和无序列表.html" target="_blank">03有序和无序列表</a>
  <a href="./04超链接测试类/04超链接测试类.html" target="_blank">04超链接测试类</a>
  <!-- 绝对路径写法 -->
  <a href="/HtmlLearn/Demo/04超链接测试类/04超链接测试类.html"target="_blank">test</a>
</body>

</html>
